<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS_HTML</title>
</head>

<body>
    <div class="wrapper">
        <button class="hide">hide</button>
        <button class="show">show</button>
        <button class="hide_show">hide/show</button>
        <button class="fade_out">fade out</button>
        <button class="fade_in">fade in</button>
        <button class="fadetoggle">fade out/fade in</button>
        <div class="box"></div>
        <button class="slide_up">slide up</button>
        <button class="slide_down">slide down</button>
        <button class="slidtoggle">slid up/slide down</button>
        <button class="change">change</button>
        <button class="back">back</button>
    </div>


    <!-- Countdown part start  -->
    <div class="wrapper">
        <div class="countdown">
            <h1 id="days">days</h1>
            <h2>DAYS</h2>
        </div>
        <div class="countdown">
            <h1 id="hours">hours</h1>
            <h2>hours</h2>
        </div>
        <div class="countdown">
            <h1 id="minutes">minutes</h1>
            <h2>minutes</h2>
        </div>
        <div class="countdown">
            <h1 id="seconds">seconds</h1>
            <h2>seconds</h2>
        </div>
        <div class="clr"></div>
    </div>
    <!-- Countdown part end  -->

    <!-- Counter part start  -->
    <div class="wrapper">
        <div class="counter">
            <h3>123</h3>
        </div>
        <div class="counter">
            <h3>12345</h3>
        </div>
        <div class="counter">
            <h3>12345678</h3>
        </div>
        <div class="clr"></div>
    </div>
    <!-- Counter part end  -->

    <!-- Video & Image part start  -->
    <div class="wrapper">
        <div class="image">
            <a class="venobox" data-gall="gallery01" href="image/img1.jpg">
                <img src="image/img1.jpg">
            </a>
        </div>
        <div class="image mr">
            <a class="venobox" data-gall="gallery01" href="image/img6.jpg">
                <img src="image/img7.jpg">
            </a>
        </div>
       <div class="clr"></div>
    </div>
    <div class="wrapper">
        <div class="video">
            <div class="overlay">
                <div class="icon">
                    <a class="venobox" data-autoplay="true" data-vbtype="video"
                        href="https://www.youtube.com/watch?v=i810CxN5Q6Q"><img src="image/img3.png" alt="icons">
                    </a>
                </div>
            </div>
        </div>
        <div class="clr"></div>
    </div>
    <!-- Video & Image part end  -->


    <!-- Icon part start  -->
    <div class="wrapper">
        <div class="position_top">
            <div class="back-to-top">
                <a href="#"><i class="fas fa-chevron-circle-up"></i></a>
            </div>
        </div>
        <div class="clr"></div>
    </div>
    <!-- Icon part end  -->





    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
